spring:
  application:
    name: fullstack-cart
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.10.1:8848
  config:
    import:
      - nacos:fullstack-cart.properties?refresh=true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: repo.emon.vip
    port: 6379
    password: redis123
    database: 0
    timeout: 3000ms
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on_save

server:
  port: 30000
  servlet:
    session:
      timeout: 10m

thread:
  pool:
    core-size: 10
    max-size: 200
    keep-alive-time: 10
    queue-size: 100000